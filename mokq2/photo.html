    <script>
    	$(".photo .photo-content .ph-live li").click(function(){
		var index = $(this).index();
		$(".zhezhao").css("display","block");
		var content = $(this).find("div").html();
		$(".showBigImg li").html(content);
		$(".zhezhao .showBigImg li>img").css("width","13.5rem"); 
		$(".showBigImg-right i").click(function(){
			if(index==10){
				return;
			}
			var content = $(".photo .photo-content .ph-live li").eq(index+1).find("div").html();
			$(".showBigImg li").html(content);
			$(".zhezhao .showBigImg li>img").css("width","13.5rem"); 
		    index++;
		})
		$(".showBigImg-left i").click(function(){
			if(index==0){
				return;
			}
			var content = $(".photo .photo-content .ph-live li").eq(index-1).find("div").html();
			$(".showBigImg li").html(content);
			$(".zhezhao .showBigImg li>img").css("width","13.5rem"); 
		    index--;
		})
	})
	
	$(".zhezhao .showBigImg>i").click(function(){
		$(".zhezhao").css("display","none")
	})
    </script>
