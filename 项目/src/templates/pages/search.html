<div ng-controller="searchCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-6 form-group">
				<div class="dropdown">
				  <button class="btn btn-warning" type="button" data-toggle="dropdown">
				    {{currentcity.city_name}}
				    <span class="caret"></span>
				  </button>
				  <input type="text" class="form-controller" ng-model="selectobj.$"/>
				  <ul class="dropdown-menu" aria-labelledby="dLabel">
				   	<li ng-repeat="item in citys" ng-click="setcurrentcity(item)">{{item.city_name}}</li>
				  </ul>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-2">类别：</div>
			<ul class="col-md-10 list-inline">
				<li ng-click = "searchinfo.start=0;searchinfo.category_id='';getstadium()"
					ng-class = "{'active1':searchinfo.category_id==''}"
					>全部</li>
				<li ng-repeat="item in searchoptions.categories"
					ng-click = "searchinfo.start=0;searchinfo.category_id=item.category_id;getstadium()"
					ng-class = "{'active1':searchinfo.category_id==item.category_id}"
					>{{item.category_name}}</li>
			</ul>
		</div>
		<div class="row">
			<div class="col-md-2">区域：</div>
			<ul class="col-md-10 list-inline">
				<li ng-click = "searchinfo.start=0;searchinfo.district_id='';getstadium()"
					ng-class = "{'active1':searchinfo.district_id==''}"
					>全部</li>
				<li ng-repeat="item in searchoptions.city_districts[0].districts"
					ng-click = "searchinfo.start=0;searchinfo.district_id=item.district_id;getstadium()"
					ng-class = "{'active1':searchinfo.district_id==item.district_id}"
					>{{item.district_name}}</li>
			</ul>
		</div>
		<div class="row">
			<div class="col-md-2">商圈：</div>
			<ul class="col-md-10 list-inline">
				<li ng-click = "searchinfo.start=0;searchinfo.cbd_id='';getstadium()"
					ng-class = "{'active1':searchinfo.cbd_id==''}"
					>全部</li>
				<li ng-repeat="item in searchoptions.city_cbds[0].cbds"
					ng-click = "searchinfo.start=0;searchinfo.cbd_id=item.cbd_id;getstadium()"
					ng-class = "{'active1':searchinfo.cbd_id==item.cbd_id}"
					>{{item.cbd_name}}</li>
			</ul>
		</div>
		<div class="row">
			<div class="col-md-2">特色筛选：</div>
			<ul class="col-md-10 list-inline">
				<li ng-click = "searchinfo.start=0;searchinfo.facility_id='';getstadium()"
					ng-class = "{'active1':searchinfo.facility_id==''}"
					>全部</li>
				<li ng-repeat="item in searchoptions.facilitys"
					ng-click = "searchinfo.start=0;searchinfo.facility_id=item.facility_id;getstadium()"
					ng-class = "{'active1':searchinfo.facility_id==item.facility_id}"
					>{{item.facility_name}}</li>
			</ul>
		</div>
		
	</div>
	<div class="container">
		<div class="row">
		  <div class="col-md-4" ng-repeat="item in stadium|filter:selectobj">
		    <div class="thumbnail">
		      <img src="{{item.photo}}" alt="...">
		      <div class="caption">
		        <h3>{{item.name}}</h3>
		        
		        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a 						href="#/stadium/{{item.id}}" class="btn btn-default" role="button">快速预定</a></p>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-5">
				<button type="button" class="btn btn-block btn-warning" ng-click="loadmorestadium()">
				  	加载更多
				</button>
			</div>
		</div>
	</div>
</div>
