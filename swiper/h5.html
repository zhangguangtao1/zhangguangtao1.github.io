<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>新春贺喜</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="hotcss" content="max-width=640">
		<!---- 手机页面适配js ---->
		<script src="js/jquery1.8.3.js" type="text/javascript"></script>
		<script src="js/hotcss.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<!---- 公共样式 ---->
		<link href="css/h5.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="music">
			<img src="images/123/music_disc.png"/>
			<img src="images/123/music_pointer.png"/>
		</div>
		<div class="page page1">
			<div class="bg"></div>
			<div class="p1_lantern">点击屏幕<br/>开启好运2017</div>
			<div class="p1_mooc"></div>
			<div class="p1_text">我的2017</div>
		</div>
		<div class="page page2" >
			<div class="bg"></div>
			<div class="p2_circle"></div>
			<div class="p2_circle1"></div>
			<div class="p2_circle2"></div>
			<div class="p2_2017"></div>
		</div>
		<div class="page page3">
			<div class="bg"></div>
			<div class="p3_logo"></div>
			<div class="p3_title"></div>
			<div class="p3_second"></div>
			<div class="p3_first"></div>
			<div class="p3_blessing"></div>
		</div>
		<audio src="http://www.imooc.com/activity/project/project1/audio/happynewyear.mp3" autoplay="true"></audio>
	</body>
	<script type="text/javascript">
		var audio = $("audio")[0]
		var img = $(".music>img:first-child")[0]
		var i = 1
		$(".music").click(function(){
			if(i%2 == 0){
				audio.play();
				$(".music>img:first-child").css({"animation":"xuanzhuan 4s linear infinite"})
			}else{
				audio.pause();
				$(".music>img:first-child").css({"animation":"123"})
			}
			i++;
		})
		audio.addEventListener("ended",function(event){
			img.style.animation = "123"
		})
		$(".p1_lantern").click(function(){
			$(".page1").addClass("active");
			$(".page2>.p2_circle").css({"animation":"p2_1 3s linear 1s infinite"});
			$(".page2>.p2_circle").css({"-webkit-animation":"p2_1 3s linear 1s infinite"});
			$(".page2>.p2_circle1").css({"animation":"p2_circle 3s linear 2s infinite"});
			$(".page2>.p2_circle1").css({"-webkit-animation":"p2_circle 3s linear 2s infinite"});
			$(".page2>.p2_circle2").css({"animation":"p2_3 3s linear 3s infinite"});
			$(".page2>.p2_circle2").css({"-webkit-animation":"p2_3 3s linear 3s infinite"});
			setTimeout(function(){
				$(".page2").addClass("active1");
			},4000)
		})
	</script>

</html>
