<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>郑州欧柯奇仪器制造公司</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="hotcss" content="max-width=640">
		<!---- 手机页面适配js ---->
		<script src="js/jquery1.8.3.js" type="text/javascript"></script>
		<script src="js/hotcss.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
		<!---- 公共样式 ---->
		<link href="css/common.css" type="text/css" rel="stylesheet">
		<link href="css/swiper-3.4.2.min.css" type="text/css" rel="stylesheet">
		<link href="css/hor.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="swiper-container" id="swiper1">
			<div class="swiper-wrapper">
				<div class="swiper-slide" data-hash="slide1"><img src="http://www.swiper.com.cn/demo/progressShow/img/zhiling1.jpg" /></div>
				<div class="swiper-slide" data-hash="slide2"><img src="http://www.swiper.com.cn/demo/progressShow/img/zhiling2.jpg" /></div>
				<div class="swiper-slide" data-hash="slide3"><img src="http://www.swiper.com.cn/demo/progressShow/img/zhiling3.jpg" /></div>
				<div class="swiper-slide" data-hash="slide4"><img src="http://www.swiper.com.cn/demo/progressShow/img/zhiling4.jpg" /></div>
			</div>
		</div>
		<script type="text/javascript">
			var mySwiper = new Swiper('#swiper1', {
				direction: 'vertical',
				mousewheelControl: true,
				watchSlidesProgress: true,
				onProgress: function(swiper) {
					for (var i = 0; i < swiper.slides.length; i++){
						var slide = swiper.slides[i];
						es = slide.style;
						es.transform = 'rotate('+360*slide.progress+'deg)';
						        }
						     }
			})
		</script>
	</body>

</html>
