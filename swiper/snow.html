<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>七夕</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="hotcss" content="max-width=640">
		<!---- 手机页面适配js ---->
		<script src="js/jquery1.8.3.js" type="text/javascript"></script>
		<script src="js/hotcss.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://static.mukewang.com/img/down/55ac9ea30001ace700000000.js"></script>
		<style type="text/css">
			.snowflake{
				width:100%;height:100%;position:absolute;left:0;top:0;overflow: hidden;
			}
			.snowItem{
				transition:all 7s ease-in-out;
			}
		</style>
	</head>

	<body>
		<div class="snowflake"></div>
		<script type="text/javascript">
			var snowflakeURl = [
		        'http://static.mukewang.com/img/55adde120001d34e00410041.png',
		        'http://static.mukewang.com/img/55adde2a0001a91d00410041.png',
		        'http://static.mukewang.com/img/55adde5500013b2500400041.png',
		        'http://static.mukewang.com/img/55adde62000161c100410041.png',
		        'http://static.mukewang.com/img/55adde7f0001433000410041.png',
		        'http://static.mukewang.com/img/55addee7000117b500400041.png'
		    ];
		    //随机六张图
		    function imgUrl(){
		    	return snowflakeURl[Math.floor(Math.random()*6)]
		    }
		    //创造一个花元素
		    function createFlower(){
		    	var url = imgUrl();
		    	return $("<div class='snowBox'>").css({
		    		"width":"41px",
		    		"height":"41px",
		    		"position":"absolute",
		    		"top":"-41px",
		    		"zIndex":"1000000",
		    		"backgroundSize":"cover",
		    		"background":'url('+url+')'
		    	})
		    }
		    //开始飘花
		    setInterval(function(){
		    	var startLeft = Math.floor(Math.random()*$(window).width()) - 100;
		    	var endLeft = startLeft - 100 + Math.random()*500;
		    	var endTop = $(window).height() - 40;
		    	var snow = createFlower();
		    	
		    	snow.css({
		    		'left':startLeft
		    	})
		    	$(".snowflake").append(snow);
		    	snow.transition({
                top: endTop,
                left: endLeft,
            }, 7s, 'ease-out');
		    },200)
		</script>
	</body>

</html>
