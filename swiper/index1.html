<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
    <title>郑州欧柯奇仪器制造公司</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telphone=no,email=no"/>
	<meta name="hotcss" content="max-width=640">
    <!---- 手机页面适配js ---->
    <script src="js/jquery1.8.3.js" type="text/javascript"></script>
	<script src="js/hotcss.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/swiper-3.4.2.min.js" ></script>
	<!---- 公共样式 ---->
	<link href="css/common.css" type="text/css" rel="stylesheet">
	<link href="css/index.css" type="text/css" rel="stylesheet">
	<link href="css/swiper-3.4.2.min.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide" data-hash="slide1"><img src="http://img.tiantis.com/e3cf856f88c98a0c6c3a515d3b041fb0.jpg"/></div>
	        <div class="swiper-slide" data-hash="slide2"><img src="http://img.tiantis.com/3ca0cf7a9fe2fabceb4e0618798952f1.jpg"/></div>
	        <div class="swiper-slide" data-hash="slide3"><img src="http://img.tiantis.com/25076b88c9824e5c49c84e1e42c01e3d.jpg"/></div>
	        <div class="swiper-slide" data-hash="slide4"><img src="http://img.tiantis.com/ca3dd5df79e14d90a080e81880f5ae46.jpg"/></div>
	        <div class="swiper-slide" data-hash="slide5"><img src="http://img.tiantis.com/d71f1020dd3dfb386ea742994a0a3923.jpg"/></div>
	        <div class="swiper-slide" data-hash="slide6"><img src="http://img.tiantis.com/1813db512136517b29dcef7132d833df.jpg"/></div>
	    </div>
	</div>
	 <div class="number1">
		<span class="span1">1</span>/<span class="span2"></span>
	</div>
	<div class="back">
		<a href="index.html">返回</a>
	</div>
	
	<script type="text/javascript">
		var mySwiper = new Swiper ('.swiper-container', {
		    loop: true,
		    hashnav:true,
		    onSlideChangeEnd:function(swiper){
		    	var index = swiper.activeIndex;
		    	var length = $(".swiper-container .swiper-wrapper .swiper-slide").length;
		    	$(".number1 .span2").html(length-2);
		    	if(index == 7){
		    		index = 1;
		    	}
		    	if(index == 0){
		    		index = 6;
		    	}
		    	$(".number1 .span1").html(index);
		    	
		    }
		  })
		console.log(mySwiper.slides.length)
	</script>
</body>       
</html>
