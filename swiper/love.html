<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>七夕</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telphone=no,email=no" />
		<meta name="hotcss" content="max-width=640">
		<!---- 手机页面适配js ---->
		<script src="js/jquery1.8.3.js" type="text/javascript"></script>
		<script src="js/hotcss.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<!---- 公共样式 ---->
		<link href="css/love.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<div class="content">
			<ul class="content-wrape clearfix">
				<li>
					<div class="a_background">
						<div class="a_background_top"></div>
						<div class="a_background_middle"></div>
						<div class="a_background_botton"></div>
					</div>
					<div class="cloudArea">
						<div class="cloud cloud1"></div>
						<div class="cloud cloud2"></div>
					</div>
					<!-- 太阳 -->
					<div class="sun"></div>
				</li>
				<!--页面2-->
				<li>
					<!-- 背景图 -->
					<div class="b_background"></div>
					<div class="b_background_preload"></div>
					<!-- 商店 -->
					<div class="shop">
						<div class="door">
							<div class="door-left"></div>
							<div class="door-right"></div>
						</div>
						<!-- 灯 -->
						<div class="lamp"></div>
					</div>
					<div class="bird"></div>
				</li>
				<li>
					<!-- 背景图 -->
					<div class="c_background">
						<div class="c_background_top"></div>
						<div class="c_background_middle"></div>
						<div class="c_background_botton"></div>
					</div>
					<!-- 小女孩 -->
					<div class="girl"></div>
					<!-- 水波 -->
					<div class="bridge-bottom">
						<div class="water">
							<div id="water1" class="water_1"></div>
							<div id="water2" class="water_2"></div>
							<div id="water3" class="water_3"></div>
							<div id="water4" class="water_4"></div>
						</div>
					</div>
					<!-- 星星 -->
					<ul class="stars">
						<li class="stars1"></li>
						<li class="stars2"></li>
						<li class="stars3"></li>
						<li class="stars4"></li>
						<li class="stars5"></li>
						<li class="stars6"></li>
					</ul>
				</li>
			</ul>
			<div class="boy"></div>
			<div class="snowflake"></div>
		</div>
		<script type="text/javascript" src="js/love.js">
		</script>
	</body>

</html>
