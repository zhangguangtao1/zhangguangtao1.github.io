						<p>家分为大家和小家，大家即国家，小家即家庭。本文的主要对象是小家-家庭。家，是中国人，也是全世界所有人共同的精神向往。家是我们最重要的地方，最熟悉的地方，也是我们最容易忽略的地方。家，绝对不单单指一个能睡觉，能吃饭的处所，有爱的地方才叫家。家就是我们每个人避风的港湾！当你一帆风顺的时候，可以忘记它，但是，当你遇到风霜雪雨的时候，它会永远在那里忠诚地等待你的地方。这就是我心中的家！！家，不仅仅指房子，家，更要有至亲至爱的人，家是我们幸福的源泉。</p>
